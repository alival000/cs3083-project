<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        table,
        th,
        tbody,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Ratings for each flight with reviews</h2>
</br>
<table>
    <thead><strong>
        <tr>
            <th>Flight Number</th>
            <th>Rating (out of 5)</th>
        </tr>
    </strong></thead>
    <tbody>
    {% for tot in avg %}
        <tr>
            <td>{{tot['Flight_num']}}</td>
            <td>{{tot['rating']}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table></br>
<form action="/goBack" method="POST">
    <input type="submit" name="customer" value = "Go Back"/>
</form>
</body>
</html>
