<!DOCTYPE html>
<html>
<head>
</head>
<body>
  {% if oneway %}
    <h1>Book Upcoming Oneway Flight</h1>
    <form action='/bookFlightOneway' method='POST'>
    	<input type="text" name = "sourceairport" placeholder = "departure airport: XXX" required/></br>
    	<input type="text" name = "destinationairport" placeholder = "arrival airport: XXX" required/></br>
    	<select id="dateoption" name="dateoption">
    		<option value="departure_date">Departures</option>
    		<option value="arrival_date">Arrivals</option>
    	</select></br>
      Departing Date:
    	<input type="date" name = "date" placeholder = "date" required/></br>
    	<input type="submit" value = "Go"/>
    </form>
  {% endif %}

  {% if roundtrip %}
  <h2>Book Upcoming Roundtrip Flight</h2>
  <form action='/bookFlightRoundtrip' method='POST'>
    <input type="text" name = "sourceairport" placeholder = "departure airport: XXX" required/></br>
    <input type="text" name = "destinationairport" placeholder = "arrival airport: XXX" required/></br>
    Departing Date:
    <input type="date" name = "departingdate" placeholder = "Departing Date" required/></br>
    Returning Date:
    <input type="date" name = "returningdate" placeholder = "Returning Date" required/></br>
    <input type="submit" value = "Go"/>
  </form>
  {% endif %}
<form action="/goBack" method="POST">
  <input type="submit" name="customer" value = "Go Back"/></form>
</form>
</body>

</html>
