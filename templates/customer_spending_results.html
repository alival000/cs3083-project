<head>
    <style>
        table,
        th,
        tbody,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
  {% for tot in spent %}
    <h2>Amount spend in given time</h2>
    <label>${{tot['total']}}</label>
  {% endfor %}
</br>
<label>Spent in given time by month</label>
<table>
    <thead><strong>
        <tr>
            <th>Month</th>
            <th>Amount Spent</th>
        </tr>
    </strong></thead>
    <tbody>
    {% for tot in within_given %}
        <tr>
            <td>{{tot['month']}}</td>
            <td>${{tot['total']}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table></br>
<body>
<a href="/home">Go back</a>
</body>
</html>
